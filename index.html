<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper and Rock</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3> ROCK PAPER SCISSOR GAME </h3>
    <div class="info">
        <div class="rules">
            <h2>Rules</h2>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Paper beats Rock</li>
                <li> Scissors beats Paper</li>
            </ul>    
        </div>
        <div class="playButtons">
            <button class="rockBtn"> ROCK</button>
            <button class="paperBtn"> PAPER</button>
            <button class="scissorsBtn"> SCISSORS</button>   
        </div>
    </div>
    <div class="results">
        <div class="score">
            <p id="playerScore">Your Score: 2</p>
            <p id="computerScore"> Computer Score: 1</p>
        </div>
    </div>
</body>
</html>
