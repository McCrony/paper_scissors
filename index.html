<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paper and Rock</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap');
        </style>
    </head>

    <body>
        <h3 class="caveat-brush-regular"> ROCK PAPER SCISSOR GAME </h3>
        <div class="info">
            <div class="rules">
                <h2>Rules</h2>
                <ul>
                    <li>Rock beats Scissors</li>
                    <li>Paper beats Rock</li>
                    <li> Scissors beats Paper</li>
                </ul>
            </div>

            <div class="playButtons">
                <div class="playButton">
                    <button class="rockBtn caveat-brush-regular"> ROCK </button>
                    <img src="images/rock.png" Id="rockImg" alt="Image of rock">
                </div>

                <div class="playButton">
                    <button class="paperBtn caveat-brush-regular"> PAPER </button>
                    <img src="images/paper.png" Id="paperImg" alt="Image of paper">
                </div>

                <div class="playButton">
                    <button class="scissorsBtn caveat-brush-regular"> SCISSORS </button>
                    <img src="images/scissors.png" Id="scissorsImg" alt="Image of scissors">
                </div>

            </div>
        </div>
        <div class="results">
            <div class="score">
                <p id="playerScore"></p>
                <p id="computerScore"></p>
            </div>
        </div>
    </body>

</html>
